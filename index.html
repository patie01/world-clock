<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.min.js"></script>
  <title>World Clock- Patience Masona </title>
</head>
<body>
  <div  class="container">
  <h1>World Clock</h1>

  <select id="city">
    <option value="">Select a city...</option>
    <option value="current">My current location</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Australia/Sydney">Sydney</option>
    <option value="Africa/Cairo">Cairo</option>
  </select>

  <div id="cities">
    <div class="city" id="los-angeles">
      <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="city" id="london">
      <div>
        <h2>London</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    </div>
    </div>

  <footer>This project was coded by <strong>Patience Masona</strong>  and is
     <a href="https://github.com/patie01/world-clock"
     target="_blank">open sourced on Github</a>.</footer>
  <script src="index.js"></script>
</body>
</html>
